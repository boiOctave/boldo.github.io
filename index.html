<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="intro">
        <div class="intro-container">
            <img class="Ellipse9" src="./assets/Ellipse9.svg" alt="">
           <header >
            <nav class="nav-bar">
                <div class="header-container">
                    <div class="menu-icons">
                    <span id="navmenu" class="material-symbols-rounded menu-icon">
                        menu 
                        
                        </span>
                        <span  id="navclose" class="material-symbols-rounded menu-close">
                            close
                            </span>
                       </div>
                    <div class="logo-container">
                        <img src="./assets/Logo.png" alt="Boldo" class="logo">
                        <img src="./assets/Logo.svg" alt="Boldo" class="logo-dark">
                    </div>
                    <div class="nav-links">
                       <ul>
                            <li ><a class="navlink"href="#">Product</a></li>
                            <li ><a class="navlink" href="#">Services</a></li>
                            <li><a  class="navlink"href="#">About</a></li>
                            <div class="submit-btn">
                            <li><a class="navlink " href="#">Log In</a></li></div>
                       </ul>
                    </div>
                </div>
            </nav>
           </header>
        </div>
        <div class="intro-body">
            <div class="intro-body-descripton">
                <h1>
                    Save time by building  fast with Boldo Template 
                </h1>
                <p>
                    Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage innovator success deployment non-disclosure.
                </p>
                <div class="intro-body-btns">
                <div class="buy-btn">
                    <a href="#">Buy template</a>
                </div>
                <div class="explore-btn">
                    <a href="#">Explore</a>
                </div>
            </div>
            </div>
            <div class="intro-image">
                <img src="./assets/herographics.png" alt="heroimage">
            </div>
        </div>
        <div class="intro-footer">
            <div class="brands-container">
                <img src="./assets/Rectangle1288.png" alt="brands-container">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
